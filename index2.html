<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
<div class="navbar">

        <a href="index1.html">DISEÑA TU PROPIO PELUCHE</a>

<br>
<br>
    <div class="container">
        <h2>Registro de Usuarios</h2>
        
        <div class="form-container">
            <input type="text" id="userName" placeholder="Nombre del usuario">
            <button onclick="addUser()">Registrar Usuario</button>
        </div>

        <ul class="user-list" id="userList">
            <!-- Lista de usuarios generada dinámicamente -->
        </ul>
    </div>

    <script>
        // Función para añadir un nuevo usuario
        function addUser() {
            var userName = document.getElementById('userName').value;
            if (userName) {
                var userList = document.getElementById('userList');
                var li = document.createElement('li');
                li.classList.add('user-item');
                
                li.innerHTML = `
                    ${userName} 
                    <button onclick="removeUser(this)">Eliminar</button>
                `;
                
                userList.appendChild(li);
                document.getElementById('userName').value = ''; // Limpiar campo de texto
            } else {
                alert("Por favor ingresa un nombre de usuario.");
            }
        }

        // Función para eliminar un usuario
        function removeUser(button) {
            var li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
